<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Savings Calculator</h1>
    <div class="input-container">
      <label for="efficiency">Current Vehicle Efficiency (MPG):</label>
      <input type="number" id="efficiency" placeholder="e.g., 25" min="0">
    </div>
    <div class="input-container">
      <label for="cost">Cost per Gallon (USD):</label>
      <input type="number" id="cost" placeholder="e.g., 3" min="0">
    </div>
    <div class="input-container">
      <label for="miles">Miles Driven per Year:</label>
      <input type="number" id="miles" placeholder="e.g., 12000" min="0">
    </div>
    <div class="input-container">
      <label for="electricCost">Cost per kWh (USD):</label>
      <input type="number" id="electricCost" placeholder="e.g., 0.1" min="0">
    </div>
    <button id="calculateBtn">Calculate Savings</button>
    <div id="savingsResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
